version: '3'

services:
  db:
    image: postgres:14-alpine
    container_name: postgres
    ports:
      - 15432:5432
    volumes:
      - db-store:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=docker
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_INITDB_ARGS="--encoding=UTF-8"
volumes:
  db-store:
